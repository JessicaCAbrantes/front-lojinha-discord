<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Store - Gerir Produtos</title>
    <link rel="shortcut icon" type="image/png" href="assets/Icon.png" />
    <link rel="stylesheet" href="home.css" />

    <style>
      .product-list-container {
        max-width: 800px;
        margin: 2rem auto 4rem auto;
        padding: 2rem;
        background-color: hsl(var(--clr-gray-light));
        border-radius: 1rem;
      }
      .product-list-container h1 {
        font-family: var(--font-poppins);
        margin-bottom: 2rem;
        text-align: center;
      }
      .product-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        border-bottom: 1px solid hsl(var(--clr-gray));
      }
      .product-item:last-child {
        border-bottom: none;
      }
      .product-item img {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        margin-right: 1rem;
        object-fit: cover;
      }
      .product-item-details {
        flex-grow: 1;
        font-family: var(--font-montserrat);
      }
      .action-btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 500;
      }
      .trash-container {
        border-top: 0px solid hsl(var(--clr-black));
      }
    </style>
  </head>
  <body>
    <!-- HEADER CENTRALIZADO -->
    <div id="header-placeholder"></div>
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    </script>

    <main>
      <div class="product-list-container">
        <h1>Produtos Ativos na Loja</h1>
        <div id="active-product-list"></div>
      </div>

      <div class="product-list-container trash-container">
        <h1>Lixeira (Produtos Exclu√≠dos)</h1>
        <div id="deleted-product-list"></div>
      </div>
    </main>

    <script src="excluir-produto.js" defer></script>
  </body>
</html>
