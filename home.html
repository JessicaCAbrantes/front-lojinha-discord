<!DOCTYPE html>
<html lang="pt-br">
  <!--Linguagem-->
  <head>
    <meta charset="UTF-8" />
    <!--Caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Compatibilidade de versões anteriores-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Responsividade-->

    <!--============= Google Fonts ======================================== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--============= Google Fonts ======================================== -->

    <!-- ===== Icon Cdn =================================================== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- ===== Icon Cdn =================================================== -->
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" defer></script>
    <title>TechStore</title>
    <link rel="shortcut icon" type="image/png" href="assets/Icon.png" />
  </head>
  <body class="home">
    <!-- ============== Header Section ==================================== -->

    <header class="primary-header container flex">
      <div class="header-inner-one flex">
        <div class="logo">
          <img src="assets/logobackground2.png" width="50%" alt="logo imagem" />
        </div>
        <button
          class="mobile-close-btn"
          data-visible="false"
          aria-controls="primary-navigation"
        >
          <i class="uil uil-times-circle"></i>
        </button>
        <nav>
          <ul
            role="list"
            id="primary-navigation"
            data-visible="false"
            class="primary-navigation flex"
          >
            <li>
              <a class="active fs-100 fs-montserrat bold-500" href="/home.html"
                >Home</a
              >
            </li>
            <li>
              <a class="fs-100 fs-montserrat bold-500" href="/shop.html"
                >Shop</a
              >
            </li>
            <li>
              <a class="fs-100 fs-montserrat bold-500" href="/about.html"
                >Sobre</a
              >
            </li>
            <li>
              <a class="fs-100 fs-montserrat bold-500" href="/blog.html"
                >Blog</a
              >
            </li>
            <li>
              <a class="fs-100 fs-montserrat bold-500" href="/contact.html"
                >Contato</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <div class="header-login flex">
        <p class="fs-100 fs-montserrat bold-500">login</p>
        <i class="uil uil-search"></i>
        <i id="cart-box" aria-controls="cart-icon" class="uil uil-shopping-bag">
        </i>

        <!-- ============================================================== -->

        <!-- Cart Box -->

        <div id="cart-icon" data-visible="false" class="cart-icon">
          <div class="shopping flex">
            <p>Carrinho de Compras</p>
            <i id="cross-btn" class="uil uil-times"></i>
          </div>
          <div class="cart bold-800 flex">
            <i class="uil uil-shopping-cart-alt"></i>
            <p>Seu carrinho está vazio</p>
          </div>
        </div>

        <!-- ============================================================== -->
      </div>
      <div class="mobile-open-btn">
        <i class="uil uil-alight-right"></i>
      </div>
    </header>

    <!-- ============== End Header Section ================================ -->

    <!-- ============== Hero Section ====================================== -->

    <main class="hero-section">
      <div>
        <h1>Fone de Ouvido <span>Sem Fio</span> <span>HeadPhone</span></h1>
        <img src=" " alt=" " />
      </div>
      <div class="hero-inner flex">
        <div>
          <button></button>
        </div>
      </div>
    </main>

    <!-- ============== End of Hero Section =============================== -->
  </body>
</html>
